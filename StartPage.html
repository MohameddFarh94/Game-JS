<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/start.css'>
    
</head>
<body>
    
        <audio autoplay loop>
                <source src="audio/Music.mp3" />     
        </audio>
        

    <div class="start">
         <div id="login">
                <div id="gameNameForm">
                        <h1 id="gameName">حرب الخليج</h1>
                    </div>
        <button id="help">Help</button>
        <h2 id="usrname">Enter Your Name</h2>

        <input type= "text" id="player_name">
        <h4 id="message">At least 3 character</h4>

        <button class="button" id="level_button">Levels</button>
        <br><br><br>
        <button class="button" id="character_button">character</button>
        <br><br><br>
        <button class="button" id="playButton" name="played">Play</button>
        <br><br><br>
    </div>


    <div class="level_form">
        <button id="hide_level_button">
        <img src="images/back.jpg" style="width:40px; height:25px">
        </button>
        <br><br>
        <img src="images/easy.png" class="img_level" name="1">
        <img src="images/medium.png" class="img_level" name="2"> 
        <img src="images/hard.png" class="img_level" name="3">
    </div>


    <div class="Char_form">
        <button id="hide_char_form">
                <img src="images/back.jpg" style="width:40px; height:25px">
        </button>
        <br><br>
        <img src="images/anime03.png" class="cahr_img" name="1">
        <img src="images/anime04.png" class="cahr_img" name="2">
        <img src="images/anime05.png" class="cahr_img" name="3">

    </div>

    <div class="help_form">
        <button id="hide_help_form">
            <img src="images/back.jpg" style="width:40px; height:25px">
        </button>
        <br><br>
        <pre id="help_content">
                Metal Slug is a series of run and gun video games
                use keybord to control it.
        </pre>
    </div>


    </div>

    <script src='js/start.js'></script>
</body>
</html>
